<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTimer - Running Task</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            background-color: #FFFFFF;
            color: #272E34;
        }
        .container {
            width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #757575;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #F66135;
            font-size: 24px;
        }
        .timer-display {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #272E34;
        }
        .btn {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .start-btn { background-color: #272E34; color: white; }
        .pause-btn { background-color: #F66135; color: white; }
        .resume-btn { background-color: #757575; color: white; }
        .done-btn { background-color: #4EA57D; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>DevTimer</h1>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="btn start-btn" id="start-btn">Start Timer</div>
        <div class="btn pause-btn" id="pause-btn">Pause</div>
        <div class="btn resume-btn" id="resume-btn">Resume</div>
        <div class="btn done-btn" id="done-btn">Complete</div>
    </div>

    <script>
        // Variables del temporizador
        let totalTime = 25 * 60; // 25 minutos en segundos
        let timeRemaining = totalTime;
        let timerInterval;
        const timerDisplay = document.getElementById('timer-display');

        // Función para actualizar la pantalla del temporizador
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = 
                (minutes < 10 ? '0' : '') + minutes + ':' + 
                (seconds < 10 ? '0' : '') + seconds;
        }

        // Función para iniciar el temporizador
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeRemaining > 0) {
                    timeRemaining--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert('¡Tiempo de trabajo completado!');
                }
            }, 1000);
        }

        // Función para pausar el temporizador
        function pauseTimer() {
            clearInterval(timerInterval);
        }

        // Función para reanudar el temporizador
        function resumeTimer() {
            startTimer();
        }

        // Función para completar el temporizador inmediatamente
        function completeTimer() {
            clearInterval(timerInterval);
            timeRemaining = 0;
            updateTimerDisplay();
            alert('Temporizador completado');
        }

        // Asignar eventos a los botones
        document.getElementById('start-btn').addEventListener('click', () => {
            timeRemaining = totalTime; // Reiniciar el tiempo
            startTimer();
        });
        document.getElementById('pause-btn').addEventListener('click', pauseTimer);
        document.getElementById('resume-btn').addEventListener('click', resumeTimer);
        document.getElementById('done-btn').addEventListener('click', completeTimer);

        // Actualizar la pantalla inicialmente
        updateTimerDisplay();
    </script>

</body>
</html>
