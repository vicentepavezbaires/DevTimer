<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTimer - Running Task</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            text-align: center;
            background-color: #FFFFFF;
            color: #272E34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #F66135;
            font-size: 24px;
        }
        .session-time, .rest-time {
            margin: 15px 0;
            font-size: 22px;
            color: #272E34;
        }
        .timer-display {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #272E34;
        }
        .btn {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .start-btn { background-color: #272E34; color: white; }
        .pause-btn { background-color: #F66135; color: white; }
        .resume-btn { background-color: #757575; color: white; }
        .done-btn { background-color: #4EA57D; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>No Task</h1>
        <div class="session-time">Work Session Remaining:</div>
        <div class="timer-display" id="work-timer">00:00</div>
        <div class="rest-time">Rest Time Remaining:</div>
        <div class="timer-display" id="rest-timer">00:00</div>
        <div class="btn start-btn" id="start-btn">Start Timer</div>
        <div class="btn pause-btn" id="pause-btn">Pause</div>
        <div class="btn resume-btn" id="resume-btn">Resume</div>
        <div class="btn done-btn" id="done-btn">Done</div>
    </div>

    <script>
        // Timer logic
        let workTime = 25;
        let restTime = 5;
        let workInterval, restInterval;

        const workTimerDisplay = document.getElementById('work-timer');
        const restTimerDisplay = document.getElementById('rest-timer');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const doneBtn = document.getElementById('done-btn');

        function startTimer() {
            clearInterval(workInterval);
            clearInterval(restInterval);
            workTime = 25;  // Reset work timer
            restTime = 5;  // Reset rest timer
            updateTimerDisplay();
            workInterval = setInterval(() => {
                if (workTime > 0) {
                    workTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(workInterval);
                    startRestTimer();
                }
            }, 60000); // 1 minute intervals
        }

        function startRestTimer() {
            restInterval = setInterval(() => {
                if (restTime > 0) {
                    restTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(restInterval);
                    alert('Work session completed!');
                }
            }, 60000); // 1 minute intervals
        }

        function updateTimerDisplay() {
            workTimerDisplay.textContent = workTime < 10 ? '0' + workTime + ':00' : workTime + ':00';
            restTimerDisplay.textContent = restTime < 10 ? '0' + restTime + ':00' : restTime + ':00';
        }

        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', () => {
            clearInterval(workInterval);
            clearInterval(restInterval);
        });
        resumeBtn.addEventListener('click', startTimer);
        doneBtn.addEventListener('click', () => {
            clearInterval(workInterval);
            clearInterval(restInterval);
            alert('Task marked as done!');
        });

    </script>

</body>
</html>
