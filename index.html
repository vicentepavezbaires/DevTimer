<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTimer</title>
    <style>
        /* Ajuste del diseño */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #FFFFFF;
            color: #272E34;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #F66135;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .container {
            margin: auto;
            max-width: 400px;
            padding: 20px;
            border: 2px solid #757575;
            border-radius: 10px;
        }
        .timer {
            font-size: 36px;
            margin: 10px 0;
        }
        label {
            font-size: 16px;
            color: #F66135;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        button#pause {
            background-color: #F66135;
            color: white;
        }
        button#resume {
            background-color: #757575;
            color: white;
        }
        button#done {
            background-color: #4EA57D;
            color: white;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Función para obtener los parámetros de la URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                taskName: params.get('taskName'),
                workTime: params.get('workTime'),
                restTime: params.get('restTime')
            };
        }

        // Inicializa el temporizador con los valores pasados por URL
        function initializeTimer() {
            const params = getUrlParams();
            document.getElementById('taskName').innerText = params.taskName || 'No Task';
            document.getElementById('workTime').value = params.workTime || '25'; // Valor por defecto: 25 min
            document.getElementById('restTime').value = params.restTime || '5';  // Valor por defecto: 5 min
        }

        let workInterval, restInterval;

        // Función para iniciar el temporizador de trabajo
        function startTimer() {
            let workTime = parseInt(document.getElementById('workTime').value) * 60; // convierte minutos a segundos
            let restTime = parseInt(document.getElementById('restTime').value) * 60;

            document.getElementById('workTimeDisplay').innerText = formatTime(workTime);
            workInterval = setInterval(() => {
                workTime--;
                document.getElementById('workTimeDisplay').innerText = formatTime(workTime);
                if (workTime <= 0) {
                    clearInterval(workInterval);
                    alert('Work session complete! Starting rest time.');
                    startRestTimer(restTime);
                }
            }, 1000);
        }

        function startRestTimer(restTime) {
            document.getElementById('restTimeDisplay').innerText = formatTime(restTime);
            restInterval = setInterval(() => {
                restTime--;
                document.getElementById('restTimeDisplay').innerText = formatTime(restTime);
                if (restTime <= 0) {
                    clearInterval(restInterval);
                    alert('Rest session complete!');
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(workInterval);
            clearInterval(restInterval);
        }

        function completeTask() {
            clearInterval(workInterval);
            clearInterval(restInterval);
            alert('Task completed!');
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        window.onload = initializeTimer;
    </script>
</head>
<body>
    <div class="container">
        <h1 id="taskName">No Task</h1>

        <!-- Temporizador de sesión de trabajo -->
        <div class="section">
            <p>Work Session Remaining:</p>
            <div class="timer" id="workTimeDisplay">00:00</div>
        </div>

        <!-- Temporizador de descanso -->
        <div class="section">
            <p>Rest Time Remaining:</p>
            <div class="timer" id="restTimeDisplay">00:00</div>
        </div>

        <!-- Inputs de tiempos (rellenados con los valores de la URL si existen) -->
        <div class="section">
            <label for="workTime">Work Time (minutes):</label>
            <input type="text" id="workTime" value="25">
        </div>

        <div class="section">
            <label for="restTime">Rest Time (minutes):</label>
            <input type="text" id="restTime" value="5">
        </div>

        <!-- Botones de control del temporizador -->
        <button id="start" onclick="startTimer()">Start Timer</button>
        <button id="pause" onclick="pauseTimer()">Pause</button>
        <button id="resume" onclick="startTimer()">Resume</button>
        <button id="done" onclick="completeTask()">Done</button>
    </div>
</body>
</html>
