<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTimer</title>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #FFFFFF;
            color: #272E34;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #F66135;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .container {
            margin: 20px auto;
            max-width: 320px;
            padding: 20px;
            border: 1px solid #757575;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .section {
            margin-bottom: 25px;
        }

        .section p {
            color: #F66135;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .timer {
            font-size: 30px;
            margin: 15px 0;
            color: #757575;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #F66135;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        button#pause {
            background-color: #F66135;
            color: white;
        }

        button#resume {
            background-color: #757575;
            color: white;
        }

        button#done {
            background-color: #4EA57D;
            color: white;
        }

        button#start {
            background-color: #F66135;
            color: white;
        }

    </style>
    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                taskName: params.get('taskName'),
                workTime: params.get('workTime'),
                restTime: params.get('restTime')
            };
        }

        function initializeTimer() {
            const params = getUrlParams();
            document.getElementById('taskName').innerText = params.taskName || 'No Task';
            document.getElementById('workTime').value = params.workTime || '25';
            document.getElementById('restTime').value = params.restTime || '5';
        }

        let workInterval, restInterval;

        function startTimer() {
            let workTime = parseInt(document.getElementById('workTime').value) * 60;
            let restTime = parseInt(document.getElementById('restTime').value) * 60;

            document.getElementById('workTimeDisplay').innerText = formatTime(workTime);
            workInterval = setInterval(() => {
                workTime--;
                document.getElementById('workTimeDisplay').innerText = formatTime(workTime);
                if (workTime <= 0) {
                    clearInterval(workInterval);
                    alert('Work session complete! Starting rest time.');
                    startRestTimer(restTime);
                }
            }, 1000);
        }

        function startRestTimer(restTime) {
            document.getElementById('restTimeDisplay').innerText = formatTime(restTime);
            restInterval = setInterval(() => {
                restTime--;
                document.getElementById('restTimeDisplay').innerText = formatTime(restTime);
                if (restTime <= 0) {
                    clearInterval(restInterval);
                    alert('Rest session complete!');
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(workInterval);
            clearInterval(restInterval);
        }

        function completeTask() {
            clearInterval(workInterval);
            clearInterval(restInterval);
            alert('Task completed!');
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        window.onload = initializeTimer;
    </script>
</head>
<body>
    <div class="container">
        <h1 id="taskName">No Task</h1>

        <div class="section">
            <p>Work Session Remaining:</p>
            <div class="timer" id="workTimeDisplay">00:00</div>
        </div>

        <div class="section">
            <p>Rest Time Remaining:</p>
            <div class="timer" id="restTimeDisplay">00:00</div>
        </div>

        <div class="section">
            <label for="workTime">Work Time (minutes):</label>
            <input type="text" id="workTime" value="25">
        </div>

        <div class="section">
            <label for="restTime">Rest Time (minutes):</label>
            <input type="text" id="restTime" value="5">
        </div>

        <button id="start" onclick="startTimer()">Start Timer</button>
        <button id="pause" onclick="pauseTimer()">Pause</button>
        <button id="resume" onclick="startTimer()">Resume</button>
        <button id="done" onclick="completeTask()">Done</button>
    </div>
</body>
</html>
