<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTimer</title>
    <style>
        /* Aquí mantén tus estilos actuales o añade más */
    </style>
    <script>
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                taskName: params.get('taskName'),
                workTime: params.get('workTime'),
                restTime: params.get('restTime')
            };
        }

        function initializeTimer() {
            const params = getUrlParams();
            document.getElementById('taskName').innerText = params.taskName || 'No Task';
            document.getElementById('workTime').value = params.workTime || '25'; // Valor por defecto 25 min
            document.getElementById('restTime').value = params.restTime || '5'; // Valor por defecto 5 min

            // Aquí puedes insertar tu lógica de temporizador si ya tienes algo establecido
            // Por ejemplo, iniciar el temporizador o manipular los valores del input
        }

        window.onload = initializeTimer;
    </script>
</head>
<body>
    <h1>Task: <span id="taskName">No Task</span></h1>
    <!-- Suponiendo que tu temporizador tiene un input para el tiempo de trabajo y descanso -->
    <label for="workTime">Work Time: </label>
    <input type="text" id="workTime" value="25"><br>

    <label for="restTime">Rest Time: </label>
    <input type="text" id="restTime" value="5"><br>

    <button onclick="startTimer()">Start Timer</button>
    
    <script>
        // Aquí pon tu código actual para manejar el temporizador
        function startTimer() {
            // Código del temporizador...
            console.log('Timer started');
        }
    </script>
</body>
</html>
